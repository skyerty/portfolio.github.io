<!DOCTYPE html>
<html lang="fr">
<head>
    <base target="_self">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio - Accueil</title>
    <meta name="description" content="Portfolio professionnel avec un thème vert et noir">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    // Nouvelle palette de couleurs "Vert & Noir"
                    colors: {
                        'primary-new': '#10B981', // Émeraude vif (Vert Principal)
                        'secondary-new': '#065F46', // Vert foncé
                        'accent-new': '#34D399', // Vert clair/Teal (Boutons)
                        'bg-light': '#1A1A1A', // Arrière-plan Noir Profond
                        'text-dark': '#F9FAFB', // Texte Blanc Éclatant
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'], // Utilisation de la nouvelle police
                    },
                    animation: {
                        // Animations ajustées pour plus de fluidité
                        'fade-in': 'fadeIn 1s ease-out',
                        'slide-up': 'slideUp 0.8s ease-out',
                        'scale-up': 'scaleUp 0.8s ease-out',
                        'float': 'float 4s ease-in-out infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(50px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        scaleUp: {
                            '0%': { transform: 'scale(0.8)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-12px)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Fond dégradé subtil, Noir vers Vert */
        .gradient-bg {
            background: linear-gradient(135deg, #1A1A1A 0%, #065F46 100%);
        }
        /* Effet de survol (ombre verte) */
        .card-hover {
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .card-hover:hover {
            transform: translateY(-8px);
            /* Ombre de couleur primaire (vert) pour le côté tech */
            box-shadow: 0 15px 30px rgba(16, 185, 129, 0.3); 
        }
        /* Dégradé de texte mis à jour (différentes nuances de vert) */
        .text-gradient {
            background: linear-gradient(45deg, #34D399 0%, #10B981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Styles de bordure */
        .border-primary-new { border-color: #10B981; }
        .border-secondary-new { border-color: #065F46; }
        .border-accent-new { border-color: #34D399; }
        .active-link { color: #10B981; font-weight: 700; }
    </style>
</head>
<body class="min-h-screen bg-bg-light font-sans text-text-dark">

        <div class="container mx-auto px-6 py-4">

                    </a>
                    <a href="parcours.html" class="text-gray-400 hover:text-primary-new transition-all duration-300 relative group">
                        Parcours
                        <span class="absolute left-0 bottom-0 h-0.5 w-0 bg-primary-new transition-all duration-300 group-hover:w-full"></span>
                    </a>
                    <a href="projets.html" class="text-gray-400 hover:text-primary-new transition-all duration-300 relative group">
                        Projets
                        <span class="absolute left-0 bottom-0 h-0.5 w-0 bg-primary-new transition-all duration-300 group-hover:w-full"></span>
                    </a>
                    <a href="experiences.html" class="text-gray-400 hover:text-primary-new transition-all duration-300 relative group">
                        Expériences
                        <span class="absolute left-0 bottom-0 h-0.5 w-0 bg-primary-new transition-all duration-300 group-hover:w-full"></span>
                    </a>
                    <a href="contact.html" class="text-gray-400 hover:text-primary-new transition-all duration-300 relative group">
                        Contact
                        <span class="absolute left-0 bottom-0 h-0.5 w-0 bg-primary-new transition-all duration-300 group-hover:w-full"></span>
                    </a>

                <div class="md:hidden">

    <section id="accueil" class="min-h-screen gradient-bg flex items-center justify-center pt-24 pb-10">

            <div class="animate-scale-up">

            </div>

    </footer>

    <script>
        // Scripts d'animation (identiques à la version précédente)
        const observerOptions = { threshold: 0.1, rootMargin: '0px 0px -80px 0px' };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) { entry.target.classList.add('is-visible'); }
            });
        }, observerOptions);

        document.querySelectorAll('.animate-slide-up, .animate-scale-up, .animate-fade-in').forEach(el => {
            el.classList.add('transition-transform', 'duration-800', 'ease-out');
            observer.observe(el);
        });

        document.querySelectorAll('.animate-slide-up').forEach(el => { el.style.opacity = '0'; el.style.transform = 'translateY(50px)'; });
        document.querySelectorAll('.animate-scale-up').forEach(el => { el.style.opacity = '0'; el.style.transform = 'scale(0.8)'; });
        document.querySelectorAll('.animate-fade-in').forEach(el => { el.style.opacity = '0'; });

        const styleSheet = document.createElement("style");
        styleSheet.type = "text/css";
        styleSheet.innerText = `.is-visible { opacity: 1 !important; transform: translateY(0) scale(1) !important; }.delay-100 { transition-delay: 0.1s; }.delay-200 { transition-delay: 0.2s; }.delay-300 { transition-delay: 0.3s; }.duration-800 { transition-duration: 0.8s; }`;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
